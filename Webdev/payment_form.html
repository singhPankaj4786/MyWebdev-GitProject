<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <h2>Contact Details</h2>
    <form action="">
        <p >Name: <input type="text" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male <input type="radio" name="gender" id="male"></p>
            <p>Female <input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="140" rows="5"></textarea></p>
        <p>Email: <input type="email" name="email" required id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
<hr>
<h2>Payment Information</h2>
<p>Card Type:
    <select name="cardtype" id="cardtype">
        <option value="">--Select any option </option>
    <option value="rupay">Rupay</option>
    <option value="Mastercard">Mastercard</option>
    </select>
    <p>Card Number <input type="number"required name="cardnumber"required id="cardnumber"></p>
    <p>Expiration Date: <input type="date" required name="date" id="date"></p>
    <p>CVV <input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="Pay Now">
    
</p>
    </form>
    
</body>
</html>
